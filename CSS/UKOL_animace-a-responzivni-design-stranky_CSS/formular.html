<h1>Registrace nového uživatele</h1>

<form action="data.html" method="get">

    <label for="jmeno">Jméno:</label><br>
    <input type="text" id="jmeno" name="jmeno" required><br><br>

    <label for="prijmeni">Příjmení:</label><br>
    <input type="text" id="prijmeni" name="prijmeni" required><br><br>

    <label for="heslo">Heslo:</label><br>
    <input type="password" id="heslo" name="heslo" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="vek">Věk:</label><br>
    <input type="number" id="vek" name="vek" min="0" max="100" step="1"><br><br>

    <p>Pohlaví:</p>
    <input type="radio" id="muz" name="pohlavi" value="muž">
    <label for="muz">Muž</label><br>
    <input type="radio" id="zena" name="pohlavi" value="žena">
    <label for="zena">Žena</label><br>
    
    <p></p>

    <label for="obor">Studyjní obory:</label><br>
    <select id="obor" name="obor">
        <option value="Informatika">Informatika</option>
        <option value="Mechatronika">Mechatronika</option>
        <option value="Strojirenstvi">Strojírenství</option>
    </select><br><br>

    <label for="barva">Zvol svojí oblíbenou barvu:</label><br>
    <input type="color" id="barva" name="barva" value="#ffffff"><br><br>

    <input type="submit" value="Odeslat">

</form>
