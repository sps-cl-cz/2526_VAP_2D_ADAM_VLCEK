
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CSS Grid – různé velikosti 9 divů</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <div class="grid">
      <div class="cell n1" aria-label="Prvek 1"><span>1</span></div>
      <div class="cell n2" aria-label="Prvek 2"><span>2</span></div>
      <div class="cell n3" aria-label="Prvek 3"><span>3</span></div>
      <div class="cell n4" aria-label="Prvek 4"><span>4</span></div>
      <div class="cell n5" aria-label="Prvek 5"><span>5</span></div>
      <div class="cell n6" aria-label="Prvek 6"><span>6</span></div>
      <div class="cell n7" aria-label="Prvek 7"><span>7</span></div>
      <div class="cell n8" aria-label="Prvek 8"><span>8</span></div>
      <div class="cell n9" aria-label="Prvek 9"><span>9</span></div>
    </div>
  </main>
</body>
</html>
